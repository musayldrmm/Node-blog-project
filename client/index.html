<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="assets/css/index.css">
<link rel="stylesheet" href="assets/css/indexChard.css.css">

<header>
    <img src="assets/img/logo.png" width="100px" draggable="false">
    <h1 class="title">Fitness<em> Diary</em></h1>
    <h1>Fitness Diary</h1>
    <h1 class="underline">__________</h1>
</header>
<body onload="created()">
<div class="info">
    <h3 id="h31"></h3>
    <h3 id="h32"></h3>
    <h3 id="h33"></h3>
    <h3 id="h34"></h3>
</div>
<!-- buttons -->
<a href="./register.html">
    <button class="join">Join us</button>
</a>
<div class="topbtns" id="sgn">
    <a href="./register.html">
        <button class="signup">Sign up</button>
    </a>
    <a href="./profil.html" style="display:none">
        <button class="signup">Profilim</button>
    </a>
</div>
<!-- buttons -->
<ul>
    <a onclick="changeText('whatIs')">
        <li>What is Fitness Diary?</li>
    </a>
    <a onclick="changeText('project')">
        <li>Projects</li>
    </a>
</ul>
</body>

<script>

    function created() {
        changeText('whatIs')
        if (localStorage.getItem('userId')) {
            document.getElementById('sgn').innerHTML = `
        <a> <button onclick="logOut()" class="logout">Log out</button></a>
        <a href="./profil.html" style="display:none"><button  class="signup">Profilim</button></a>`
        }else{
        `<a href="./register.html"> <button class="signup">Sign up</button></a>
        <a href="./profil.html" style="display:none"><button  class="signup">Profilim</button></a>`
        }

    }

    function logOut() {
        localStorage.clear();
    }

    function changeText(area) {
        if (area == 'whatIs') {
            document.getElementById("h31").innerHTML = "Fitness Diary is a bodybuilding system."
            document.getElementById("h32").innerHTML = "Chooses the most ideal program for you."
            document.getElementById("h33").innerHTML = "It finds the structure suitable for your body and brings you together with the most ideal program."
            document.getElementById("h34").innerHTML = "Please contact for more detailed information."
        }
        if (area == 'project') {
            document.getElementById("h31").innerHTML = "Our main goal is to provide a healthy life for ourselves and the people around us."
            document.getElementById("h32").innerHTML = "sports words keep fit and offer a better life"
            document.getElementById("h33").innerHTML = "our only goal is you."
            document.getElementById("h34").innerHTML = "."
        }
    }


</script>

</html>
